backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "images/uploads"
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the admin UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Story", "Programming", "TIFU"]}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page"
    label: "Page"
    folder: "/"
    filter: {field: "order", value: true}
    create: true
    slug: {{slug}}
    fields:
      - {label: "Layout", name: "layout", widget: "select", options: ["page", "blog", "home"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Banner Image", name: "banner-image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}