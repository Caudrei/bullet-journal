backend:
  name: git-gateway
  branch: master
media_folder: "images/uploads"
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the admin UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Story", "Programming", "TIFU"]}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    fields: 
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"} # layout doesnt matter
      - {label: "Published", name: "published", widget: "hidden", default: "false"}
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Date Created", name: "date_created", widget: "string"}
      - {label: "Technolgoies Used", name: "tools", widget: "list"}
      - {label: "Preview Image", name: "thumbnail", widget: "image"}
      - {label: "Description", name: "body", widget: "markdown"}
  - name: "page"
    label: "Pages"
    folder: "/" 
    filter: {field: edit, value: true}
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "select", options: ["page", "blog", "home"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Banner Image", name: "image", widget: "hidden"}
      - {label: "Body", name: "body", widget: "markdown"}