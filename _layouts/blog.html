---
layout: default
---
{%- include banner.html -%}
<div class="container">
    <div class="container--small">
      <ul class="post-collection">
          {% for post in site.posts %}
            <li class="blog-item">
              <div class="row">
                <div class="column column--blog-title">
                    <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
                </div>
                <div class="column column--blog-thumbnail">
                </div>
              </div>
            </li>
          {% endfor %}
      </ul>
    </div>
</div>

{{ content }}
